<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>跳动的心</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .all{
      width: 450px;
      height: 400px;
      border: 1px solid #000;
      box-sizing: border-box;
      margin: 200px auto;
      position: relative;
    }
    .left,.right{
      width: 250px;
      height: 250px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 0;

      box-shadow: 0 0 40px red;
    }
    .left{
      left: 0;
    }
    .right{
      right: 0;
    }
    .bottom{
      width: 250px;
      height: 250px;
      background: red;
      position: absolute;
      bottom: 50px;
      /*水平居中*/
      left: 50%;
      /*1.margin-left: -125px;*/
      transform: translateX(-50%) rotateZ(45deg);

      box-shadow: 0 0 40px red;
    }

    /*动画效果*/
    .all{
      animation: sport 1s linear 0s infinite normal;
    }
    @keyframes sport {
      0%{
        transform: scale(1);
      }
      50%{
        transform: scale(1.2);
      }
      100%{
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="all">
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滑动门</title>
  <!--改变盒子宽度，图片不会变形，无限拉伸-->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .all{
      width: 100px;
      height: 60px;
      background: red url("../images/border/nav-center.jpg") repeat-x;
      margin: 200px auto;
    }
    .left{
      width: 100%;
      height: 100%;
      background: url("../images/border/nav-left.jpg") no-repeat;
    }
    .right{
      width: 100%;
      height: 100%;
      background: url("../images/border/nav-right.jpg")  center right no-repeat;
    }
  </style>
</head>
<body>
  <div class="all">
    <div class="left">
      <div class="right"></div>
    </div>
  </div>
</body>
</html>
